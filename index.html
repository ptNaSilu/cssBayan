<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <div class="bayan">
        <h1>CSS Bayan</h1>
    </div>
    <div>
        <div class="bayan">
            <div class="bayan-element">
                <input type="radio" class="bayan-input" id="first" name="joke" checked>
                <label class="title" for="first">
                    <span class="joke">NICE</span>
                    <span class="icon">+</span>
                    <img class="img-joke" src="./img/nice.jpg" alt="sorry">
                </label>
            </div>

            <div class="bayan-element">
                <input type="radio" class="bayan-input" id="second" name="joke">
                <label class="title" for="second">
                    <span class="joke">Always</span>
                    <span class="icon">+</span>
                    <img class="img-joke" src="./img/diamond.jpg" alt="sorry">
                </label>
            </div>

            <div class="bayan-element">
                <input type="radio" class="bayan-input" id="third" name="joke">
                <label class="title" for="third">
                    <span class="joke">Tester</span>
                    <span class="icon">+</span>
                    <img class="img-joke" src="./img/laziness.jpg" alt="sorry">
                </label>
            </div>

            <div class="bayan-element">
                <input type="radio" class="bayan-input" id="fourth" name="joke">
                <label class="title" for="fourth">
                    <span class="joke">literally</span>
                    <span class="icon">+</span>
                    <img class="img-joke" src="./img/literally.jpg" alt="sorry">
                </label>
            </div>

            <div class="bayan-element">
                <input type="radio" class="bayan-input" id="fifth" name="joke">
                <label class="title" for="fifth">
                    <span class="joke">Someshit</span>
                    <span class="icon">+</span>
                    <img class="img-joke" src="./img/someshit.jpg" alt="sorry">
                </label>
            </div>
        </div>
    </div>

</body>

</html>
